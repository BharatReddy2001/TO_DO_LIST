<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap To-Do List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .card {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="card shadow-lg p-4 rounded-4">
            <h2 class="text-center mb-4">üìù My To-Do List</h2>

            <!-- Input & Add Button -->
            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task">
                <button class="btn btn-primary" id="addBtn">Add</button>
            </div>

            <!-- Task List -->
            <ul class="list-group" id="taskList"></ul>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const taskInput = document.getElementById("taskInput");
        const addBtn = document.getElementById("addBtn");
        const taskList = document.getElementById("taskList");

        // Load tasks from Local Storage when page loads
        document.addEventListener("DOMContentLoaded", loadTasks);

        // Add Task
        addBtn.addEventListener("click", addTask);

        function addTask() {
            const taskText = taskInput.value.trim();

            if (taskText === "") {
                alert("Please enter a task!");
                return;
            }

            createTaskElement(taskText, false);
            saveTask(taskText, false);
            taskInput.value = "";
        }

        // Create a task <li> element
        function createTaskElement(text, isCompleted) {
            const li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center";

            const span = document.createElement("span");
            span.textContent = text;
            if (isCompleted) {
                span.classList.add("completed");
            }

            const btnDiv = document.createElement("div");

            const completeBtn = document.createElement("button");
            completeBtn.className = "btn btn-success btn-sm me-2";
            completeBtn.textContent = "‚úì";
            completeBtn.addEventListener("click", () => {
                span.classList.toggle("completed");
                updateTaskStatus(text, span.classList.contains("completed"));
            });

            const deleteBtn = document.createElement("button");
            deleteBtn.className = "btn btn-danger btn-sm";
            deleteBtn.textContent = "‚úó";
            deleteBtn.addEventListener("click", () => {
                li.remove();
                deleteTask(text);
            });

            btnDiv.appendChild(completeBtn);
            btnDiv.appendChild(deleteBtn);

            li.appendChild(span);
            li.appendChild(btnDiv);
            taskList.appendChild(li);
        }

        // Save task to Local Storage
        function saveTask(text, completed) {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.push({ text, completed });
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        // Load tasks from Local Storage
        function loadTasks() {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.forEach(task => {
                createTaskElement(task.text, task.completed);
            });
        }

        // Update task completion status
        function updateTaskStatus(text, completed) {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks = tasks.map(task => task.text === text ? { ...task, completed } : task);
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        // Delete a task from Local Storage
        function deleteTask(text) {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks = tasks.filter(task => task.text !== text);
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }
    </script>
</body>
</html>
